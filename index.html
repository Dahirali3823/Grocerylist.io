<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Grocery List</title>
</head>

<body>
    <h1>Grocery List</h1>
    
    <!-- Form Section -->
    <div class="form-container">
        <form id="groceryForm" class="form-inline justify-content-center">
            <div class="form-group">
                <label for="item" class="sr-only">Enter item:</label>
                <input type="text" id="item" name="item" class="form-control mr-2" placeholder="Enter item">
            </div>
            <div class="form-group">
                <label for="category" class="sr-only">Category:</label>
                <select id="category" name="category" class="form-control mr-2">
                    <option value="Dairy">Dairy</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Bakery">Bakery</option>
                    <option value="Meat">Meat</option>
                    <option value="Condiments">Condiments</option>
                    <option value="Toiletries">Toiletries</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>

    <!-- Table Section -->
    <div class="table-container">
        <table class="table table-striped table-bordered" id="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Done</th>
                    <th scope="col">Item</th>
                    <th scope="col">Category</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be dynamically added here -->
             
            </tbody>
        </table>
    </div>

    <script src="grocery.js"></script>
</body>

</html>
